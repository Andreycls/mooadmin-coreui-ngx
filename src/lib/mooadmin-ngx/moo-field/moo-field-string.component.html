<label for="{{_config.model}}">{{_config.label}}</label>
<input *ngIf="_config.inpuType !== 'textarea'" #stringInput="ngModel" ngModel name="{{_config.model}}" type="{{_config.inputType}}"
    placeholder={{_placeholder}}/>
<div *ngIf="field.form.ngForm.submitted && stringInput.invalid" class="invalid">
    <div *ngIf="stringInput.errors.required">{{_errorMessage['required']}}</div>
    <div *ngIf="stringInput.errors.minlength">{{_errorMessage['minlength']}}</div>
</div>
