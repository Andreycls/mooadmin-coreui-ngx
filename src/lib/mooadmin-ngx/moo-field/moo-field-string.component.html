<label for="{{_config.model}}">{{_config.label}}</label>
<input *ngIf="!isTextArea ; else textArea" name="{{_config.model}}" type="{{_config.inputType}}"
    [placeholder]="_config.placeholder" [pattern]="_config.pattern" [required]="_config.required"
    [minlength]="_config.minlength" [(ngModel)]="value" class="form-control"/>
    <ng-template #textArea>
            <textarea name="{{_config.model}}" [placeholder]="_config.placeholder" [required]="_config.required" 
            [(ngModel)]="value" class="form-control" rows="4" cols="20">
                        
            </textarea>
                    
      </ng-template>
<div *ngIf="field.form.ngForm.submitted && model.invalid" class="invalid">
    <div *ngIf="model.errors.required"><p style="color: red">{{_errorMessage.required}}</p></div>
    <div *ngIf="model.errors.minlength"><p style="color: red">{{_errorMessage.minlength}}</p></div>
    <div *ngIf="model.errors.pattern"><p style="color: red">{{_errorMessage.emailPattern}}</p></div>
</div>
